<div class="header">
    <a class="logo">Flight Booking Application</a>
    <div class="header-right">
        <a class="active" (click)="gotoRegisterFlight()">Register Flight</a>
        <a (click)="gotoAvailable()">Available Flights</a>
        <a href="#" style="color: red;font-weight: 500;">Sign Out</a>
    </div>
</div>

<div class="container">
    <h1 class="text-center">Register Flight Details</h1>
    <div *ngIf="status" style="background-color: lightgoldenrodyellow;">
        <span
            style="margin-left: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: larger;"><b
                style="color: blue;">Warning: </b><b>{{message}}</b></span>
    </div>
    <form name="ticketBookingForm">
        <div class="form-group row">
            <div class="col-25">
                <label for="flightNumber">Flight Number:</label>
            </div>
            <div class="col-75">
                <input type="text" [(ngModel)]="flightDetails.flightNumber" placeholder="Enter Flight Number"
                    name="flightNumber" class="form-control" id="flightNumber">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-25">
                <label for="airline">Airline:</label>
            </div>
            <div class="col-75">
                <input type="text" [(ngModel)]="flightDetails.airline" placeholder="Enter Airline" name="airline"
                    class="form-control" id="airline">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="fromPlace">Form Place:</label>
            </div>
            <div class="col-75">
                <select id="country" name="country" [(ngModel)]="flightDetails.fromPlace"
                    placeholder="Choose From Place" class="form-control" id="fromPlace">
                    <option *ngFor="let place of places" value={{place}}>{{place}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="toPlace">To Place:</label>
            </div>

            <div class="col-75">
                <select id="country" name="country" [(ngModel)]="flightDetails.toPlace" placeholder="Choose To Place"
                    class="form-control" id="toPlace">
                    <option *ngFor="let place of places" value={{place}}>{{place}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="startDateTime">Departure Time:</label>
            </div>
            <div class="col-75">
                <input type="time" [(ngModel)]="flightDetails.startDateTime" placeholder="Enter Departure Time"
                    name="startDateTime" class="form-control" id="startDateTime">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="endDateTime">Arival Time:</label>
            </div>
            <div class="col-75">
                <input type="time" [(ngModel)]="flightDetails.endDateTime" placeholder="Enter Arival Time"
                    name="endDateTime" class="form-control" id="endDateTime">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="scheduledDays">Scheduled Days:</label>
            </div>
            <div class="col-75">
                <input class="w3-radio" type="radio" value="Daily" id="sescheduledDaysatType" name="scheduledDays"
                    [(ngModel)]="flightDetails.scheduledDays"> Daily <br />
                <input class="w3-radio" type="radio" value="WeekDays" id="scheduledDays" name="scheduledDays"
                    [(ngModel)]="flightDetails.scheduledDays"> WeekDays [Monday - Friday] <br />
                <input class="w3-radio" type="radio" value="WeekEnd" id="scheduledDays" name="scheduledDays"
                    [(ngModel)]="flightDetails.scheduledDays"> WeekEnd [Saturday, Sunday]
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="nosOfBusinessClassSeats">Business Class Seats:</label>
            </div>
            <div class="col-75">
                <input type="number" [(ngModel)]="flightDetails.nosOfBusinessClassSeats"
                    placeholder="Enter Number of Business CLass Seats" name="nosOfBusinessClassSeats"
                    class="form-control" id="nosOfBusinessClassSeats" min="1">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="nosOfNonBusinessClassSeats">Non-Business Class Seats:</label>
            </div>
            <div class="col-75">
                <input type="number" [(ngModel)]="flightDetails.nosOfNonBusinessClassSeats"
                    placeholder="Enter Number of Non-Business CLass Seats" name="nosOfNonBusinessClassSeats"
                    class="form-control" id="nosOfNonBusinessClassSeats" min="1">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="nosOfRows">Seat Rows:</label>
            </div>
            <div class="col-75">
                <input type="number" [(ngModel)]="flightDetails.nosOfRows" placeholder="Enter Number of Rows in flight"
                    name="nosOfRows" class="form-control" id="nosOfRows" min="1">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="meals">Meal Options:</label>
            </div>
            <div class="col-75">
                <input class="w3-radio" type="radio" value="Veg" id="meals" name="meals" [(ngModel)]="flightDetails.meals"> Veg <br />
                <input class="w3-radio" type="radio" value="Non-Veg" id="mealOption" name="meals" [(ngModel)]="flightDetails.meals">
                Non-Veg <br />
                <input class="w3-radio" type="radio" value="Both" id="meals" name="meals" [(ngModel)]="flightDetails.meals"> Both
            </div>
        </div>

        <div class="form-group row">
            <div class="col-25">
                <label for="ticketCost">Total Cost:</label>
            </div>
            <div class="col-75">
                <input type="number" [(ngModel)]="flightDetails.ticketCost" placeholder="Enter Total Cost"
                    name="ticketCost" class="form-control" id="ticketCost" min="1">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" (click)="bookAFlight()">Register Flight >></button>
        <br><br>
    </form>
</div>
