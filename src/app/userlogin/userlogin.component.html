<div class="header" style="text-align: center;">
    <a href="#" class="logo">Flight Booking Application</a>
</div>
<div class="col-md-6">
    <h2 class="text-center">Register User</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
      </div>
    
      <div class="form-group">
        <label for="emailId">Email Id:</label>
        <input [(ngModel)]="user.emailId" placeholder="Email Id" name="emailId" class="form-control" id="emailId">
      </div>
    
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
      </div>
    
      <button class="btn btn-success" (click)="registerUser()">Register</button>
    </form>
    </div>

    <div class="col-md-6">
        <h2 class="text-center">Login User</h2>
        <form>        
          <div class="form-group">
            <label for="emailId">Email Id:</label>
            <input [(ngModel)]="userLogin.emailId" placeholder="Email Id" name="emailId" class="form-control" id="emailId">
          </div>
        
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="userLogin.password" placeholder="Password" name="password" class="form-control" id="password">
          </div>
        
          <button class="btn btn-success" (click)="loginUser()">Login</button>
        </form>
        </div>
